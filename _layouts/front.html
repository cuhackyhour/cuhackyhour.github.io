<!DOCTYPE html>
<html>

    <body>

	{% include banner.html %}

	<div class="page-content">
	    <div class="wrapper">
		{{ content }}
	    </div>

	{% include footer.html %}

	<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async
		defer></script>
	<script>
	 function initMap() {
	     var mapDiv = document.getElementById('map');
	     var map = new google.maps.Map(mapDiv, {
		 center: {lat: -32.0048077, lng: 115.8929036},
		 zoom: 18
	     });

	     var marker = new google.maps.Marker({
		 position: {lat: -32.004804, lng: 115.893042},
		 map: map
	     });
	 }
	</script>
    </body>
