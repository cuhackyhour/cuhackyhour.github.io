---
layout: default
---

<section id="one" class="main style1">
  <div class="container">
    <div class="row 150%">

      <article class="post" vocab="http://schema.org/" typeof="Event">

        <header class="post-header">
          <h1 class="post-title" property="name">{{ page.title }}</h1>
          <p class="post-meta">
			<div>
			  When: <span property="startDate" content="{{ page.start | date_to_xmlschema }}">{{ page.start | date: "%A %b %-d %H:%M" }}</span>-<span property="endDate" content="{{ page.end | date_to_xmlschema }}">{{ page.end | date: "%H:%M"}}</span>
			</div>
			<div property="location" typeof="Place">
			  {% if page.latitude && page.longitude %}
			  <span property="geo" typeof="GeoCoordinates">
				<meta property="latitude" content="{{ page.latitude}}">
				<meta property="longitude" content="{{ page.longitude}}">
			  </span>
			  {% endif %}
			  Where: <span property="name">{{ page.location }}</span> - <span property="address">{{ page.address }}</span>
			</div>
          </p>
        </header>

        <div class="post-content">
		  <p>
			{{ content }}
          </p>
        </div>

      </article>

    </div>
  </div>
</section>
