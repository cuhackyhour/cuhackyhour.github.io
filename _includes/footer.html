<!-- Footer -->
<section id="footer">
    <ul class="icons">
        {% if site.twitter_username %}<li><a href="https://www.twitter.com/{{ site.twitter_username }}" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>{% endif %}
        {% if site.instagram_username %}<li><a href="https://www.instagram.com/{{ site.instagram_username }}" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>{% endif %}
        {% if site.github_username %}<li><a href="#" class="icon alt fa-github"><span class="label">GitHub</span></a></li>{% endif %}
        <li><a href="mailto:{{ site.email }}" class="icon alt fa-envelope"><span class="label">Email</span></a></li>
    </ul>
    <ul class="copyright">
        <li>&copy; Rob Syme 2015</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
    </ul>
</section>

<script src="{{ '/js/jquery.min.js' | prepend: site.baseurl}}"></script>
<script src="{{ '/js/jquery.scrolly.min.js' | prepend: site.baseurl}}"></script>
<script src="{{ '/js/skel.min.js' | prepend: site.baseurl}}"></script>
